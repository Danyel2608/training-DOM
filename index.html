<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
    src="https://kit.fontawesome.com/964e702ad2.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css " />
  </head>
  <body>
    <header class="d-flex flex-column flex-sm-row justify-content-between align-items-center py-4 px-sm-5 mb-3 border-botton shadow-sm pixel-top bg-success text-white">
      <h5 class="d-flex align-items-center my-2 my-md-auto font-weidth-bold">
        <i class="fa-solid fa-bag-shopping fa-2x"></i>
        <span class="logo ms-3">Shopping Cart</span>
      </h5>
      <nav class="d-flex align-items-center my-2 my-md-0 me-md-3">
        <a href="#" class="p-2" data-bs-toogle="modal" data-bs-target="#shoppingCart" id="cart">
          <i class="fa-solid fa-basket-shopping fa-3x me-sm-5 me-3"></i>
        </a>
        <a href="#" class="btn btn-dark btn-lg">Sign Up</a>
      </nav>
    </header>
    <!-- info section -->
    <section class="pricing-header p-3 pt-md-5 pb-md-4 text-center">
      <h1 class="display-4">Drag&amp;Drop</h1>
      <p class="lead mb-0">You can add your products to the cart easily</p>
      <p class="lead">Drag the image,and it will be added to your pursache</p>
    </section>
    <!-- PRODUCT CONTAINER -->
    <main class="text-center px-5 px-sm-3">
      <div class="card-deck md-3 d-flex flex-wrap justify-content-around" id="product-list">
      </div>
      <footer class="d-md-flex justify-content-center align-items-center p-4 p-md-5 border-top text-center bg-dark text-white">
        Made With <i class="fa-solid fa-heart text-danger mx-1 fa-beat"></i>by
        CODE SPACE Team- <span class="date"></span>
      </footer>
    </main>
  </body>
  <!-- BOOTSTRAP JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
